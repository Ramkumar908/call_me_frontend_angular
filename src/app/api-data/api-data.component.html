          
          <div class="container" style="padding-top: 20px;">
              <div class="row">
                  <div class="col-12">
                
                  <div class="jumbotron">
                    <h2>Registeration form</h2>

                      <form name="userForm" [formGroup]="userForm" (ngSubmit)="userForm.valid && onSUbmit()">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text"  class="form-control" formControlName="username"  placeholder="Username" [ngClass]="{'is-invalid':
                            form.username.touched && form.username.invalid}"/>
                        <div class="invalid-feedback">
                            <div>Name field is required</div>
                        </div> 
                          </div>
                          <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" formControlName="usermail"  placeholder="Enter Email" [ngClass]="{'is-invalid':
                            userForm.get('usermail').touched && userForm.get('usermail').invalid}" />
                            <div *ngIf="userForm.get('usermail').touched && userForm.get('usermail').invalid" class="invalid-feedback">
                                <div *ngIf="userForm.get('usermail').errors.required">Email is required</div>
                                <div *ngIf="userForm.get('usermail').errors.email">Email is invalid please enter valid address</div>


                              </div>  

                            </div>
                         <div class="form-group">
                            <label>password</label>
                            <input type="password" class="form-control" formControlName="userpass"  placeholder="Enter password" [ngClass]="{'is-invalid':
                            userForm.get('userpass').touched && userForm.get('userpass').invalid}" />
                            <div *ngIf="userForm.get('userpass').touched && userForm.get('userpass').invalid" class="invalid-feedback">
                                <div *ngIf="userForm.get('userpass').errors.required">password is required</div>
                                <div *ngIf="userForm.get('userpass').errors.minlength">password must be atleast 5 character</div>


                              </div>  
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger" (click)="clear()">Reset</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-danger" (click)="showDetail()">Show Detail</button>

                      </form>

                  </div>
              </div>
          </div>
          </div>
          <router-outlet></router-outlet>
