<div class="container h-100" style="margin-top: -50px; margin-bottom: -140px; ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="changePassForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input [type]="showPassword? 'text' :'password' " formControlName="password" class="form-control input_user" value=""
                            placeholder="Enter Your New Password" [ngClass]="{'in-valid':submitted && f.password.errors}" (change)="onPasswordChange()">
                            <button (click)="togglePasswordVisibility()">
                                <i class="fa fa-eye" aria-hidden="true" *ngIf="!showPassword"></i>
                                <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="showPassword"></i>
                            </button>
                        <div *ngIf="!f.password?.valid &&(f.password?.touched || f.password?.dirty)"
                            class="invalid-feedback" style="display: block;">
                            <div *ngIf="f.password.errors.required"><span style="color: red;">Please Enter
                                    New Password</span></div>
                                    <div *ngIf="f.password.errors.minlength"><span style="color: red;">Password length should be
                                        more than 6</span> </div>

                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [type]="showConfirm_password? 'text' :'password' " formControlName="confirm_password"
                            class="form-control input_pass" value="" placeholder="Confirm your Password Again"
                            [ngClass]="{'is-invalid' : submitted && f.confirm_password.errors}" (change)="onPasswordChange()">
                        <button (click)="togglePasswordVisibility1()">
                            <i class="fa fa-eye" aria-hidden="true" *ngIf="!showConfirm_password"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="showConfirm_password"></i>
                        </button>
                        <div *ngIf="!f.confirm_password?.valid && (f.confirm_password?.touched || f.confirm_password?.dirty)"
                            class="invalid-feedback" style="display: block;">
                            <div *ngIf="f.confirm_password.errors.required"><span style="color: red;">Password is required
                                    login</span></div>
                            <div *ngIf="f.confirm_password.errors.minlength"><span style="color: red;">Password length should be
                                    more than 6</span> </div>

                         <div><span *ngIf="confirm_password.hasError('mismatch')">Password do not match.</span></div> 
    
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox"  class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember Me</label>
                          
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button [disabled]="!changePassForm.valid" class="btn login_btn">Login</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#"[routerLink]="'/register'" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#" [routerLink]="'/forget_user'">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
