<!-- Otp Verify Pages -->
<div class="container h-100" style="margin-top: -50px; margin-bottom: -140px; ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="forgetUser" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="email" class="form-control input_user" value=""
                            placeholder="Enter  Registered Email" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
                        <div *ngIf="!f.email?.valid && (f.email?.touched || f.email?.dirty)"
                            class="invalid-feedback" style="display: block;">
                            <div *ngIf="f.email.errors.email"><span>Enter Correct Email</span></div>
                            <div *ngIf="f.email.errors.required"><span style="color: red;">Please Enter
                                    Registered Email Id</span></div>

                        </div>
                    </div>
                  
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button [disabled]="!forgetUser.valid" class="btn login_btn">submit</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" [routerLink]="'/register'"class="ml-2">Sign Up</a>
                </div>
               
            </div>
        </div>
    </div>
</div>
